<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Focus on Today</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main>
      <h1 class="title">Focus On <span>Today</span></h1>

      <div class="app-container">
      <div class="subtitle">
        <h2>
           <span>Today</span>
          <img class="sun-icon" src="/images/Sun.svg" alt="sun-icon">
        </h2>
      </div>
      <p class="progress-label">Raise the bar by completing your goal</p>

      <div class="progress-bar">
        <div class="progress-length">
          <span>2/3 completed</span>
        </div>
      </div>
      <p class="error-label">Please set all the three goals</p>

      <div class="goal-container">
        <div class="custom-checkbox">
          <img class="check-icon" 
           src="/images/check-icon.svg" 
           alt="check-icon">
        </div>
        <input
        class="goal-input"
        type="text"
        placeholder="Add new goal..."
        />
      </div>

      <div class="goal-container">
        <div class="custom-checkbox">
          <img class="check-icon" 
           src="/images/check-icon.svg" 
           alt="check-icon">
        </div>
        <input
        class="goal-input"
        type="text"
        placeholder="Add new goal..."
        />
      </div>

      <div class="goal-container">
        <div class="custom-checkbox">
          <img class="check-icon" 
           src="/images/check-icon.svg" 
           alt="check-icon">
        </div>
        <input
        class="goal-input"
        type="text"
        placeholder="Add new goal..."
        />
      </div>

      <div class="quote">"Move one step ahead, today!"</div>
      <p class="made-with">Made with ❤️ by Anurag Singh</p>
    </div>

    </main>
  </body>
</html>
